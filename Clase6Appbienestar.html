<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P√≠ldora de Felicidad</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .pill-container {
      background-color: #4CAF50;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      max-width: 500px;
      animation: fadeInUp 1s;
    }
    .btn-custom {
      background-color: #FF4081;
      border: none;
      font-size: 1.2rem;
      padding: 15px 30px;
      color: white;
      border-radius: 30px;
      margin-top: 20px;
    }
    .btn-custom:hover {
      background-color: #F50057;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pill-container animate__animated animate__fadeInUp">
      <h1 class="mb-4">üåø Tu P√≠ldora de Felicidad üåø</h1>
      <p id="message" class="mb-4">Haz clic en el bot√≥n para recibir tu mensaje positivo.</p>
      <button class="btn btn-custom animate__animated animate__pulse animate__infinite" onclick="showMessage()">Tu p√≠ldora de felicidad üíñ</button>
    </div>
  </div>

  <script>
    const messages = [
      "Respira hondo y recuerda lo fuerte que eres.",
      "Cada d√≠a es una nueva oportunidad para ser feliz.",
      "Eres suficiente, tal como eres.",
      "Reg√°late un momento de paz y calma hoy.",
      "Conf√≠a en ti, tu camino es valioso.",
      "Hoy es un buen d√≠a para hacer algo que amas.",
      "Sonr√≠e, porque tu alegr√≠a ilumina el mundo."
    ];

    function showMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      const messageElement = document.getElementById("message");
      messageElement.textContent = messages[randomIndex];
      messageElement.classList.remove("animate__fadeIn");
      void messageElement.offsetWidth; // Reinicia animaci√≥n
      messageElement.classList.add("animate__animated", "animate__fadeIn");
    }
  </script>
</body>
</html>
